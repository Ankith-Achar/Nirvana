<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
      <link rel="icon" type="image/png" href="/static/img/4.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F3FBF8] font-sans flex items-center justify-center min-h-screen">

    <!-- Form Box Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-semibold text-center text-[#379683] mb-6">Edit User</h2>

        <!-- Error Message (if any) -->
        {% if error %}
        <div class="text-red-600 text-center mb-4">
            {{ error }}
        </div>
        {% endif %}

        <!-- Form -->
        <form method="POST" class="space-y-6">
            
            <!-- Username -->
            <div>
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" name="username" value="{{ user.username }}" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#379683]">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" name="email" value="{{ user.email }}" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#379683]">
            </div>

            <!-- Phone -->
            <div>
                <label for="phone" class="block text-gray-700">Phone</label>
                <input type="text" name="phone" value="{{ user.phone }}" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#379683]">
            </div>

            <!-- City -->
            <div>
                <label for="city" class="block text-gray-700">City</label>
                <input type="text" name="city" value="{{ user.city }}" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#379683]">
            </div>

            <!-- Gender -->
            <div>
                <label for="gender" class="block text-gray-700">Gender</label>
                <select name="gender" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#379683]">
                    <option value="Male" {% if user.gender=='Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if user.gender=='Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if user.gender=='Other' %}selected{% endif %}>Other</option>
                    <option value="Prefer not to say" {% if user.gender=='Prefer not to say' %}selected{% endif %}>Prefer
                        not to say</option>
                </select>
            </div>

            <!-- Update Button -->
            <div class="flex justify-center">
                <button type="submit"
                    class="w-full py-3 bg-[#379683] text-white rounded-lg hover:bg-[#2C6D4F] focus:outline-none focus:ring-2 focus:ring-[#2C6D4F]">
                    Update
                </button>
            </div>
        </form>
    </div>

</body>

</html>
