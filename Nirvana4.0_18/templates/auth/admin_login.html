<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Nirvana</title>
      <link rel="icon" type="image/png" href="/static/img/4.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F3FBF8] font-sans">

    <!-- Main Container -->
    <div class="flex items-center justify-center min-h-screen bg-[#E1F5D6]">

        <!-- Form Container -->
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h1 class="text-3xl font-semibold text-center text-[#379683] mb-6">Admin Login</h1>

            <!-- Admin Login Form -->
            <form method="POST">
                {% if error %}
                    <div class="mb-4 p-3 bg-red-200 text-red-600 rounded">
                        {{ error }}
                    </div>
                {% endif %}

                <!-- Admin Username Input -->
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Admin Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your admin username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#379683]" />
                </div>

                <!-- Admin Password Input -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Admin Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your admin password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#379683]" />
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-[#379683] text-white py-2 rounded-lg hover:bg-[#2b6e4b] transition duration-300">Login as Admin</button>

                <!-- Footer Links -->
                <div class="mt-4 text-center text-gray-700">
                    <p><a href="{{ url_for('login') }}" class="text-[#379683] hover:underline">Return to User Login</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
