<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mental Health Support System</title>
    <link rel="icon" type="image/png" href="/static/img/4.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F3FBF8] font-sans">

    <!-- Main Container -->
    <div class="flex items-center justify-center min-h-screen bg-[#E1F5D6]">

        <!-- Form Container -->
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h1 class="text-3xl font-semibold text-center text-[#379683] mb-6">Create Account</h1>

            <!-- Sign-Up Form -->
            <form action="/signup" method="POST">
                {% if error %}
                    <div class="mb-4 p-3 bg-red-200 text-red-600 rounded">
                        {{ error }}
                    </div>
                {% endif %}

                <!-- Username Input -->
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#379683]" />
                </div>

                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#379683]" />
                </div>

                <!-- Phone Number Input -->
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#379683]" />
                </div>

                <!-- City Input -->
                <div class="mb-4">
                    <label for="city" class="block text-gray-700 font-medium mb-2">City</label>
                    <input type="text" id="city" name="city" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#379683]" />
                </div>

                <!-- Gender Select -->
                <div class="mb-4">
                    <label for="gender" class="block text-gray-700 font-medium mb-2">Gender</label>
                    <select id="gender" name="gender" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#379683]">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>

                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#379683]" />
                </div>

                <!-- Confirm Password Input -->
                <div class="mb-6">
                    <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#379683]" />
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-[#379683] text-white py-2 rounded-lg hover:bg-[#2b6e4b] transition duration-300">Sign Up</button>

                <!-- Footer Links -->
                <div class="mt-4 text-center text-gray-700">
                    <p>Already have an account? <a href="/login" class="text-[#379683] hover:underline">Login</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
